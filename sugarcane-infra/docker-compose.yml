version: '3.8'

services:
  # 1. 关系型数据库 + GIS (PostgreSQL + PostGIS)
  postgres:
    image: postgis/postgis:16-3.4
    container_name: sugarcane-postgres
    restart: always
    environment:
      POSTGRES_USER: sugarcane
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sugarcane_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sugarcane-net

  # 2. 消息队列 / 缓存 (Redis)
  redis:
    image: redis:7.0-alpine
    container_name: sugarcane-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sugarcane-net

  # 3. 对象存储 (MinIO)
  minio:
    image: minio/minio:latest
    container_name: sugarcane-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    volumes:
      - minio_data:/data
    networks:
      - sugarcane-net

  # 4. MQTT Broker (Mosquitto) - Protocol Omega 专用
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: sugarcane-mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9002:9002"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - sugarcane-net

  # 5. 本地 LLM (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: sugarcane-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - sugarcane-net
    # deploy: # 如果有 Nvidia GPU，取消注释以下内容
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # 6. 向量数据库 (ChromaDB)
  chroma:
    image: chromadb/chroma:latest
    container_name: sugarcane-chroma
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - sugarcane-net

  # 7. API 网关 (Nginx)
  nginx:
    image: nginx:latest
    container_name: sugarcane-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - redis
      - minio
      - mosquitto
    networks:
      - sugarcane-net

networks:
  sugarcane-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  mosquitto_data:
  mosquitto_log:
  ollama_data:
  chroma_data:
